<!DOCTYPE html>
<html ng-app="StarterApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body layout="row" ng-controller="AppCtrl">
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
    <md-toolbar layout="row">MyApp</md-toolbar>
    <md-content flex>
      <ul class="docs-menu">
        <li ng-repeat="section in sections" class="parent-list-item" ng-class="{'parentActive' : isSectionSelected(section)}">
          <h2 class="menu-heading" ng-if="section.type === 'heading'" id="heading_{{ section.name }}">
            {{section.name}}
          </h2>
          <menu-link section="section" ng-if="section.type === 'link'"></menu-link>

          <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>

          <ul ng-if="section.children" class="menu-nested-list">
            <li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}">
              <menu-toggle section="child"></menu-toggle>
            </li>
          </ul>
        </li>
      </ul>
    </md-content>
  </md-sidenav>
  <div layout="column" flex>
    <md-toolbar layout="row">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visuallyhidden">Menu</span>
      </button>
      <h1>Hello World</h1>
    </md-toolbar>
    <md-content ng-view></md-content>
  </div>
  <!-- Angular Material Dependencies -->
  <script src="./bower_components/hammerjs/hammer.js"></script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
